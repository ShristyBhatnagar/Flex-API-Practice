<!DOCTYPE html>
<html>

<head>
    <title>
        Trial
    </title>
</head>

<style>
    .para {
        background-color: rgb(180, 180, 224);
        border-radius: 5px;
        box-shadow: 10px 10px;
        text-align-last: center;
        display: inline-grid;

        border: 2px solid black;
        width: 250px;
        height: 200px;
        margin: 10px;
        padding: 50px;
    }
</style>

<body>
    
    <p id="para1"> </p>

    <script>

        function showlist() {
            fetch("https://jsonplaceholder.typicode.com/users")

                .then((res) => res.json())
                .then((data) => {

                    console.log(data);
                    var rows = " ";

                    data.map((x, i) => {

                        rows += `<div class="para" ><div ><img  src="./man.jpg" height="80px" width="80px">  </div><b>${x.name}</b><br>Email : ${x.email}<br>City : ${x.address.city}<br>Phone Number : ${x.phone}</div>`;
                        return rows;
                    })



                    document.getElementById("para1").innerHTML = rows;
                }

                )
        };

        showlist();

    </script>
</body>

</html>
